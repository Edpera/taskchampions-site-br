<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Champions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e8eaf6 0%, #f3e5f5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 30px 50px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 12px rgba(94, 114, 228, 0.3);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #5e72e4;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .hero-text {
            text-align: center;
            max-width: 1000px;
            padding: 0 20px;
        }

        .hero-text h1 {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 800;
            line-height: 1.2;
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 50%, #c2185b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .footer {
            padding: 30px 50px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: #5e72e4;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 30px;
            }

            .logo {
                width: 40px;
                height: 40px;
                font-size: 22px;
            }

            .logo-text {
                font-size: 22px;
            }

            .footer {
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üèÜ</div>

</html>
